services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: sb_ecom
      POSTGRES_USER: sb_user
      POSTGRES_PASSWORD: sb_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sb_user -d sb_ecom"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    image: ash19974/spring-boot-ecommerce-app:latest
    # for local build, or replace with tag you pushed
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/sb_ecom
      SPRING_DATASOURCE_USERNAME: sb_user
      SPRING_DATASOURCE_PASSWORD: sb_pass
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "9090:9090"

volumes:
  pgdata:
