name: CI - Build & Push Docker

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven (run tests)
        run: mvn -B clean verify

      - name: Set version from tag
        id: vars
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/spring-boot-ecommerce-app:${{ env.VERSION }}
          build-args: |
            # none for now
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/spring-boot-ecommerce-app:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/spring-boot-ecommerce-app:buildcache,mode=max
